<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="All Rights Reserved, Copyright (C) 2013, Wuyeguo, Ltd."/>
    <title>评论</title>
    <link rel="stylesheet" type="text/css" href="../easyui/1.3.4/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/wu.css"/>
    <link rel="stylesheet" type="text/css" href="../css/icon.css"/>
    <link rel="stylesheet" href="../kindeditor/themes/default/default.css"/>
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../easyui/1.3.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>
    <script charset="utf-8" src="../kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="../kindeditor/lang/zh-CN.js"></script>
    <script type="text/javascript" src="../easyui/1.3.4/datagrid-filter.js"></script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="wu-toolbar-forecast">

        <div class="wu-toolbar-searchForecast">
            <label>评论类型:</label>
            <select id="type" class="easyui-combobox" name="platform" panelHeight="auto" style="width:60px;">
                <option value="1" selected="selected">资讯</option>
                <option value="2">视频</option>
                <option value="3">预测</option>
            </select>
            <label>创建时间:</label>
            <input class="easyui-datetimebox" id="begin" name="startDate"
                   data-options="showSeconds:true" style="width:150px">
            -
            <input class="easyui-datetimebox" id="end" name="endDate"
                   data-options="showSeconds:true" style="width:150px">
            <label>用户ID：</label><input id="uid" class="wu-text" style="width:100px">
            <label>用户昵称：</label><input id="nickname" class="wu-text" style="width:100px">
            <label>评论内容：</label><input id="comment" class="wu-text" style="width:100px">
            <label>状态:</label>
            <select id="state" class="easyui-combobox" name="state" panelHeight="auto" style="width:100px;">
                <option value="" selected="selected">全部</option>
                <option value="0">待审核</option>
                <option value="1">审核通过</option>
                <option value="2">审核拒绝</option>
            </select>


            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searchsearch()">开始检索</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="clearBox()">重置查询</a>
        </div>

        <hr/>

        <div class="toolbar-newsList-button">
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="open_audit_ok_confirm()" plain="true">审核通过</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="open_audit_fail_confirm()" plain="true">审核拒绝</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="open_del_confirm()" plain="true">删除</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="reload()"
               plain="true">刷新</a>
        </div>

    </div>
    <!-- End of toolbar -->
    <table id="dg" toolbar="#wu-toolbar-forecast"></table>
</div>
<!-- End of easyui-dialog -->
<script type="text/javascript">


    // 状态(0-停用，1-启用，-1 删除)
    var comment_state = {
        0: "待审核",
        1: "审核通过",
        2: "审核拒绝"
    }

    function compareTime(startTime, endTime) {
        var startTimes = startTime.substring(0, 10).split('-');
        var endTimes = endTime.substring(0, 10).split('-');
        startTime = startTimes[1] + '-' + startTimes[2] + '-' + startTimes[0] + ' ' + startTime.substring(10, 19);
        endTime = endTimes[1] + '-' + endTimes[2] + '-' + endTimes[0] + ' ' + endTime.substring(10, 19);
        var thisResult = (Date.parse(endTime) - Date.parse(startTime)) / 3600 / 1000;
        if (thisResult < 0 || thisResult == 0) {
            return false;
        } else if (thisResult > 0) {
            return true;
        } else {
            $.messager.alert('信息提示', '时间异常', 'info');
        }
    }

    $(document).ready(function () {
        var begin = new Date();
        var end = new Date();
        begin.setMonth(begin.getMonth() - 1);
        $('#begin').datetimebox('setValue', formatterDate(begin));
        $('#end').datetimebox('setValue', formatterDate(end));

        $('#dg').datagrid({
            url: "/admin/comment/page",
            method: "get",
            queryParams: {
                targetType: $("#type").val(),
                createTime_begin: $("#begin").datetimebox("getValue"),
                createTime_end: $("#end").datetimebox("getValue")
            },
            rownumbers: true,  //是否显示行号
            singleSelect: false,
            pagination: true,
            fitColumns: true,
            pageSize: 20,
            fit: true,
            showFooter: true,
            columns: [[
                {checkbox: true},
                {field: 'id', title: 'ID', width: 50, align: 'center'},
                {field: 'userID', title: '用户ID', width: 50, align: 'center'},
                {field: 'userNickname', title: '用户昵称', width: 100, align: 'center'},
                {field: 'comment', title: '评论内容', width: 200, align: 'center'},
                {
                    field: 'targetType',
                    title: '评论类型',
                    width: 50,
                    align: 'center',
                    formatter: function (value, row, index) {
                        return comment_target_type[value]
                    }
                },
                {field: 'target', title: '评论对象ID', width: 100, align: 'center'},
                {
                    field: 'state', title: '状态', width: 100, align: 'center', formatter: function (value, row, index) {
                        return comment_state[value]
                    }
                },
                {field: 'likes', title: '点赞数', width: 100, align: 'center'},
            ]]
        });

    });

    function formatterDate(date) {
        var day = date.getDate() > 9 ? date.getDate() : "0" + date.getDate();
        var month = (date.getMonth() + 1) > 9 ? (date.getMonth() + 1) : "0" + (date.getMonth() + 1);
        var hor = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var s = date.getFullYear() + '-' + month + '-' + day + " " + hor + ":" + min + ":" + sec;
        console.log(s)
        return s;
    };


    /**
     * 手动刷新表格数据
     */
    function reload() {
        $("#dg").datagrid("reload");
    }

    /**
     * 根据条件查询
     */
    function searchsearch() {
        var begin = $("#begin").datetimebox("getValue");
        var end = $("#end").datetimebox("getValue");
        if ((begin.length != 0 && end.length == 0) || (begin.length == 0 && end.length != 0)) {
            $.messager.alert('信息提示', '开始日期、结束日期必选', 'info');
            return;
        }
        if (begin.length != 0 && end.length != 0 && !compareTime(begin, end)) {
            $.messager.alert('信息提示', '开始日期不能大于结束日期', 'info');
            return;
        }
        $('#dg').datagrid('load', {
            "targetType": $("#type").combobox("getValue"),
            "userID": $("#uid").val(),
            "userNickname": $("#nickname").val(),
            "comment": $("#comment").val(),
            "state": $("#state").combobox("getValue"),
            "createTime_begin": begin,
            "createTime_end": end
        });
    }

    function clearBox() {
        $("#uid").val("");
        $("#nickname").val("");
        $("#comment").val("");
        $("#state").combobox("setValue", '');
        $("#type").combobox("setValue", '1');

        var begin = new Date();
        var end = new Date();
        begin.setMonth(begin.getMonth() - 1);
        $('#begin').datetimebox('setValue', formatterDate(begin));
        $('#end').datetimebox('setValue', formatterDate(end));
        searchsearch()
    }


    var comment_target_type = {1: '资讯', 2: '视频', 3: '预测'}

    /**
     * Name 载入数据
     */


    function item() {
        var item = $("#dg").datagrid("getChecked");
        if (item.length != 1) {
            $.messager.alert("提示", "至少选择一条评论");
            return
        }
        return item[0]
    }

    function get_selected_ids() {
        var item = $("#dg").datagrid("getChecked");
        if (item.length == 0) {
            $.messager.alert("提示", "至少选择一条评论");
            return
        }
        var ids = ''
        item.forEach(function (value, index, array) {
            ids += value.id + ","
        })
        return ids
    }


    function open_del_confirm() {
        var id = get_selected_ids();
        $.messager.confirm("确认", "确认删除吗？", function (r) {
            if (r) {
                del(id)
            }
        })
    }

    function open_audit_ok_confirm() {
        var ids = get_selected_ids()
        $.messager.confirm("确认", "确认审核通过吗？", function (r) {
            if (r) {
                audit_ok(ids)
            }
        })
    }

    function open_audit_fail_confirm() {
        var ids = get_selected_ids()
        $.messager.confirm("确认", "确认审核拒绝吗？", function (r) {
            if (r) {
                audit_fail(ids)
            }
        })
    }


    function del(id) {
        $.ajax({
            type: 'POST',
            url: '/admin/comment/del',
            data: JSON.stringify({id: id}),
            success: function (data) {
                if (!data.ok) {
                    $.messager.alert("提示", data.msg)
                    return
                }
                reload()
            },
            dataType: 'json',
            contentType: "application/json"
        });
    }

    function audit_ok(id) {
        $.ajax({
            type: 'POST',
            url: '/admin/comment/audit_ok',
            data: JSON.stringify({id: id}),
            success: function (data) {
                if (!data.ok) {
                    $.messager.alert("提示", data.msg)
                    return
                }
                reload()
            },
            dataType: 'json',
            contentType: "application/json"
        });
    }

    function audit_fail(id) {
        $.ajax({
            type: 'POST',
            url: '/admin/comment/audit_fail',
            data: JSON.stringify({id: id}),
            success: function (data) {
                if (!data.ok) {
                    $.messager.alert("提示", data.msg)
                    return
                }
                reload()
            },
            dataType: 'json',
            contentType: "application/json"
        });
    }

</script>

</body>
</html>
